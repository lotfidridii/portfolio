<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="/assets/img/favicon.png">
    <title>Dridi Lotfi</title>
</head>
<body>
    <main class="container">
        <div class="profile-card" id="area-cv">
            <div class="profile__header">
                <i class='bx bx-moon' id="theme-button"></i>

                <div class="profile__image">
                    <img src="" alt="" class="profile__img" id="profile-img">
                </div>

                <h2 class="profile__name" id="profile-name"></h2>
                <h3 class="profile__profession" id="profile-title"></h3>
                <p class="profile__location"><i class='bx bx-map'></i> <span id="profile-location"></span></p>

                <div class="profile__social">
                    <a href="" target="_blank" class="profile__social-link" id="linkedin-link"><i class='bx bxl-linkedin'></i></a>
                    <a href="" target="_blank" class="profile__social-link" id="github-link"><i class='bx bxl-github'></i></a>
                    <a href="" target="_blank" class="profile__social-link" id="twitter-link"><i class='bx bx-x'></i></a>
                    <a href="" target="_blank" class="profile__social-link" id="instagram-link"><i class='bx bxl-instagram'></i></a>
                    <a href="" target="_blank" class="profile__social-link" id="whatsapp-link"><i class='bx bxl-whatsapp'></i></a>
                </div>

                <div class="profile__buttons">
                    <a download="" href="" class="button button--primary" id="cv-download-link">
                        Download CV <i class='bx bx-download'></i>
                    </a>
                    <button class="button button--ghost" id="contact-button">
                        Contact Me
                    </button>
                </div>
            </div>



            <div class="profile__tabs">
                <ul class="profile__tabs-list">
                    <li class="profile__tabs-item active-tab" data-target="#skills">
                        <i class='bx bxs-wrench'></i> Skills
                    </li>
                    <li class="profile__tabs-item" data-target="#experience">
                        <i class='bx bxs-briefcase'></i> Experience
                    </li>
                    <li class="profile__tabs-item" data-target="#education">
                        <i class='bx bxs-graduation'></i> Education
                    </li>
                    <li class="profile__tabs-item" data-target="#certifications">
                        <i class='bx bxs-certification'></i> Certifications
                    </li>
                </ul>
            </div>

            <div class="profile__content">
                <div class="profile__content-item active-content" id="skills">
                    <h3 class="profile__content-title">Core Competencies</h3>
                    <ul class="skills__list" id="skills-list"></ul>
                </div>

                <div class="profile__content-item" id="experience">
                    <h3 class="profile__content-title">Professional Experience</h3>
                    <div id="experience-list"></div>
                </div>

                <div class="profile__content-item" id="education">
                    <h3 class="profile__content-title">Education</h3>
                    <div id="education-list"></div>
                </div>

                <div class="profile__content-item" id="certifications">
                    <h3 class="profile__content-title">Certifications</h3>
                     <ul class="skills__list" id="certifications-list"></ul>
                </div>

            </div>
        </div>
    </main>

    <!--==================== CONTACT MODAL ====================-->
    <div class="contact__modal" id="contact-modal">
        <div class="contact__modal-content">
            <h3 class="contact__modal-title">Contact Me</h3>
            <i class='bx bx-x contact__modal-close' id="contact-close"></i>

            <div class="contact__modal-info">
                <div class="contact__info-item">
                    <i class='bx bx-mail-send'></i>
                    <div>
                        <h4>Email</h4>
                        <p id="contact-email"></p>
                    </div>
                </div>
                <div class="contact__info-item">
                    <i class='bx bx-phone'></i>
                    <div>
                        <h4>Phone</h4>
                        <p id="contact-phone"></p>
                    </div>
                </div>
            </div>

            <form action="" class="contact__form" id="contact-form">
                <div class="contact__form-div">
                    <label for="name" class="contact__form-tag">Name</label>
                    <input type="text" name="user_name" id="name" placeholder="Insert your name" class="contact__form-input" required>
                </div>
                <div class="contact__form-div">
                    <label for="email" class="contact__form-tag">Email</label>
                    <input type="email" name="user_email" id="email" placeholder="Insert your email" class="contact__form-input" required>
                </div>
                <div class="contact__form-div contact__form-area">
                    <label for="message" class="contact__form-tag">Message</label>
                    <textarea name="user_message" id="message" cols="30" rows="10" placeholder="Write your message" class="contact__form-input" required></textarea>
                </div>
                <p class="contact__message" id="contact-message"></p>
                <button type="submit" class="button button--primary">Send Message</button>
            </form>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
